<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/webfonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Harmony Pilates Hub. Hub for pesople, who want to do pilates. Information about pilates and its history.">
    <meta name="keywords" content="Harmony Pilates, sport, pilates hub, health, pilates history, exercise">
    <!-- Title -->
    <title>Harmony Pilates</title>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-element title">
            <div class="header-element__name">
                <a href="index.html">
                    <h1 id="title">Harmony</h1>
                </a>
            </div>
            <div class="header-element__logo">
                <img src="assets/images/logo_pilates.svg" alt="Logo">
            </div>
        </div>
        <div class="header-element">
            <input type="checkbox" id="menu-toggle">
            <div class="menu-icon"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- contact form -->
        <section id="contact">
            <h2>Do you have questions? <br> Get in touch with us!</h2>
            <form action="form-submitted.html" id="form" method="get">
                <h2 class="orange">Contact</h2>
                <p>We will get back to you as soon as possible!</p>
                <label for="full-name">Your Name</label>
                <input type="text" name="full-name" id="full-name" class="form-style" pattern=".*\S+.*" required>
                <br>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" class="form-style"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <br>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="10" cols="20" required></textarea>
                <br>
                <input type="submit" class="styled-button" value="Send">
            </form>

    </main>

    <!-- Footer -->
    <footer>
        <table class="table_footer">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td><img src="assets/images/logo_pilates.svg" class="tenasklni"></td>
                            <td>
                                <p id="company">&copy; Harmony Pilates, Inc. 2024</p>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="self_align_right">
                        <tr>
                            <td><a href="privacypolicy.html">Privacy Policy</a></td>
                            <td><img src="assets/images/x-twitter.svg" class="social"></td>
                            <td><img src="assets/images/facebook.png" class="social"></td>
                            <td><img src="assets/images/youtube.svg" class="social"></td>
                            <td><img src="assets/images/instagram.png" class="social"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
