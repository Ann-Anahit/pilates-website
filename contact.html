<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/webfonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Harmony Pilates Hub. Hub for pesople, who want to do pilates. Information about pilates and its history.">
    <meta name="keywords" content="Harmony Pilates, sport, pilates hub, health, pilates history, exercise">
    <!-- Title -->
    <title>Harmony Pilates</title>

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="title">Harmony</h1>
        </a>
        <div class="logo">
            <img src="assets/images/logo_pilates.svg" id="logo">
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"></label>
        <nav>
            <ul class="menu right">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="videos.html"></a>Videos</li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
         <!-- contact form section -->
         <section id="contact">
            <h2 class="orange">Do you have questions? <br> Get in touch with us!</h2>
            <form action="form-submitted.html" id="form" method="get">
                <h2 class="orange">Contact</h2>
                <p>We will get back to you as soon as possible!</p>
                <label for="full-name">Your Name</label>
                <input type="text" name="full-name" id="full-name" class="form-style" pattern=".*\S+.*" required>
                <br>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" class="form-style"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <br>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="10" cols="20" required></textarea>
                <br>
                <input type="submit" class="styled-button" value="Send">
            </form>
            <h2>or you can find us at</h2>
            <br>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <hr class="clearleft" id="footerhr">
            <div class="left">
                <img src="assets/images/logo_pilates.svg" id="logofooter">
                <p id="company">&copy; Harmony Pilates, Inc. 2024</p>
            </div>
            <div class="right">
                <ul id="legalnav">
                    <li><img src="assets/images/instagram.png" class="social"></li>
                    <li><img src="assets/images/x-twitter.svg" class="social"></li>
                    <li><img src="assets/images/facebook.png" class="social"></li>
                    <li><img src="assets/images/youtube.svg" class="social"></li>
                    <li><a href="privacypolicy.html">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
