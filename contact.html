<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/webfonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Harmony Pilates Hub. Hub for pesople, who want to do pilates. Information about pilates and its history.">
    <meta name="keywords" content="Harmony Pilates, sport, pilates hub, health, pilates history, exercise">
    <!-- Title -->
    <title>Harmony Pilates</title>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-element title">
            <div class="header-element__name">
                <a href="index.html">
                    <h1 id="title">Harmony</h1>
                </a>
            </div>
            <div class="header-element__logo">
                <img src="assets/images/logo_pilates.svg" alt="Logo">
            </div>
        </div>
        <div class="header-element">
            <input type="checkbox" id="menu-toggle">
            <div class="menu-icon"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="videos.html">Videos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- contact form -->
        <section class="contact">

            <h2 class="questions">We hope we were able to help you. <br>If you have any more questions, <br> please
                write us a message.</h2>
            <form action="submit.html" id="form" method="get">
                <h2>Contact</h2>
                <p>We will get back to you as soon as possible!</p>
                <label for="first-name">First Name</label>
                <input type="text" name="First_name" placeholder="First name" id="first-name" class="text-input"
                    required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="Last_name" placeholder="Last name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" placeholder="Email" id="email-address" class="text-input"
                    required>
                <br>
                <br>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="your message" rows="8" cols="32" required></textarea>
                <br>
                <input type="submit" name="send" class="styled-button" value="Send">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <table class="table_footer">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td><img src="assets/images/logo_pilates.svg" class="logo_width"></td>
                            <td>
                                <p id="company">&copy; Harmony Pilates, Inc. 2024</p>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="self_align_right">
                        <tr>
                            <td><a href="privacypolicy.html">Privacy Policy</a></td>
                            <td><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                                    aria-label="Visit our Twitter page (opens in a new tab)"><img
                                        src="assets/images/x-twitter.svg" class="social"></a></td>
                            <td><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                                    aria-label="Visit our Facebook page (opens in a new tab)">
                                    <img src="assets/images/facebook.png" class="social"></a></td>
                            <td><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                                    aria-label="Visit our YouTube page (opens in a new tab)"><img
                                        src="assets/images/youtube.svg" class="social"></a></td>
                            <td><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                                    aria-label="Visit our Instagram page (opens in a new tab)"><img
                                        src="assets/images/instagram.png" class="social"></a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
